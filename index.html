<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mountain-trip 入会紹介</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  </head>
  <body>
    <!-- header -->
    <header>
      <div class="header-logo">Mountain-Trip</div>
      <div class="header-list">
        <ul>
          <li>活動内容</li>
          <li>入会紹介</li>
         <li>お問い合わせ</li>
        </ul>
        <a href="#" class="menu-icon"><span class="fa fa-bars"></span></a>
     </div>
    </header>
    <!-- main -->
    <div class="main">
        <!-- top -->
        <div class="top">
          <h1>入会紹介</h1>
          <img class="main-image" src="img/KIMG0026.jpg" alt="登山の画像">
        </div>
        <!-- mid -->
        <div class="mid">
          <div class="container">
            <h1>私たちと一緒に山に登りませんか？</h1>
            <p>関西周辺の低山から3000ｍ級の山々まで、登山を一緒に楽しもう!</p>
            <a href="#">活動内容はこちら！</a>
          </div>
        </div>
        <!--contact-form-->
      <div class="contact-form">
        <h3>入会希望、質問など</h3>
        <p>メールアドレス(必須)</p>
        <input>
        <p>問い合わせ内容(必須)</p>
        <textarea></textarea>
        <p>※必須項目は必ずご入力ください</p>
        <input class="btn" type="submit" value="送信">
      </div>
    </div>
    <footer>
        <div class="sub-title">Mountain-Trip</div>
    </footer>
    </div>
  </body>
</html>
